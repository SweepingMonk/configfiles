<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig> 
	<match target="font">

		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>

		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>

		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>

		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>

		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Monaco</string>
		</test>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Times</string>
		</test>
		<edit binding="strong" mode="assign" name="family">
			<string>Times New Roman</string>
		</edit>
	</match>
	<!--字体分类-->
	<!--宋体-->
	<alias>
		<family>新宋体</family>
		<default>
			<family>宋体</family>
		</default>
	</alias>
	<alias>
		<family>SimSun</family>
		<default>
			<family>宋体</family>
		</default>
	</alias>
	<alias>
		<family>AR PL UMing CN</family>
		<default>
			<family>宋体</family>
		</default>
	</alias>
	<alias>
		<family>AR PL UMing HK</family>
		<default>
			<family>宋体</family>
		</default>
	</alias>
	<alias>
		<family>AR PL UMing TW</family>
		<default>
			<family>宋体</family>
		</default>
	</alias>

	<!--黑体-->
	<alias>
		<family>微软雅黑</family>
		<default>
			<family>黑体</family>
		</default>
	</alias>

	<!--楷体-->
	<alias>
		<family>AR PL UKai CN</family>
		<default>
			<family>楷体</family>
		</default>
	</alias>
	<alias>
		<family>AR PL UKai HK</family>
		<default>
			<family>楷体</family>
		</default>
	</alias>
	<alias>
		<family>AR PL UKai TW</family>
		<default>
			<family>楷体</family>
		</default>
	</alias>

	<alias>
		<family>Arial</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>Times New Roman</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>Cambria</family>
		<accept>
			<family>serif</family>
		</accept>
	</alias>
	<alias>
		<family>Consolas</family>
		<accept>
			<family>monospace</family>
		</accept>
	</alias>
	<alias>
		<family>Courier</family>
		<accept>
			<family>monospace</family>
		</accept>
	</alias>
	<alias>
		<family>Courier New</family>
		<accept>
			<family>monospace</family>
		</accept>
	</alias>

	<!--类别字体的默认字体-->
	<alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>Source Han Sans</family>
			<family>Liberation Sans</family>
			<family>DejaVu Sans</family>
			<family>Bitstream Vera Sans</family>
			<family>FreeSans</family>
			<family>微软雅黑</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>Liberation Serif</family>
			<family>Palatino</family>
			<family>DejaVu Serif</family>
			<family>Bitstream Vera Serif</family>
			<family>FreeSerif</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Monaco</family>
			<family>DejaVu Sans Mono</family>
			<family>微软雅黑</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>宋体</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>AR PL UMing CN</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>黑体</family>
		<prefer>
			<family>Source Han Sans</family>
			<family>微软雅黑</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>楷体</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>AR PL UKai CN</family>
		</prefer>
	</alias>
</fontconfig>
